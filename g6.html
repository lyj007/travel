							<h2>叶脉书签</h2>
							<p>叶脉书签就是除去表皮和叶肉组织，而只由叶脉做成。书签上可以看到中间一条较粗壮的叶脉称主脉，在主脉上分出许多较小的分支称侧脉；侧脉上又分出更细小的分支称细脉。这样一分再分，最后把整个叶脉系统联成网状结构。把这种网状叶脉染成各种颜色，系上丝带，即成漂亮的叶脉书签了。
